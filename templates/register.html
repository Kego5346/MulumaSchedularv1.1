<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #e0f0ff, #f4f6f9);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}
.box {
    background: #fff;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
    transition: transform 0.3s ease;
}
.box:hover {
    transform: translateY(-5px);
}
.header img {
    width: 150px;
    height: auto;
    margin-bottom: 15px;
}
h2 {
    margin-bottom: 20px;
    color: #1a73e8;
}
input {
    width: 90%;
    padding: 10px 12px;
    margin: 10px 0;
    border: 1px solid #cce0ff;
    border-radius: 6px;
    outline: none;
    transition: all 0.3s ease;
    font-size: 1em;
}
input:focus {
    border-color: #1a73e8;
    box-shadow: 0 0 8px rgba(26, 115, 232, 0.3);
}
button {
    background: linear-gradient(135deg, #1a73e8, #4a90e2);
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
    margin-top: 10px;
    transition: all 0.3s ease;
}
button:hover {
    background: linear-gradient(135deg, #4a90e2, #1a73e8);
    box-shadow: 0 4px 12px rgba(26, 115, 232, 0.4);
}
a {
    color: #1a73e8;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
div.message {
    background: #e6f0ff;
    color: #1a73e8;
    padding: 8px;
    border-radius: 5px;
    margin-bottom: 10px;
    font-size: 0.9em;
}
</style>
</head>
<body>
<div class="box">
    <div class="header">
      <style>
.logo {
    width: 200px;   /* adjust width */
    height: auto;   /* maintain aspect ratio */
    max-width: 100%; /* responsive */
}
</style>

        <img src="{{ url_for('static', filename='muluma.png') }}" alt="Muluma Logo" width="800" height="400">

    </div>
    <h2>Create Account</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="message">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input name="name" placeholder="Name" required>
      <input name="surname" placeholder="Surname" required>
      <input name="password" type="password" placeholder="Create Password" required>
      <input name="confirm_password" type="password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>

    <p style="font-size:0.9em;margin-top:15px">
      <a href="{{ url_for('login') }}">Back to Login</a>
    </p>
</div>
</body>
</html>
