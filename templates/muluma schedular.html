<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muluma Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .header {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header img {
            width: 150px;
            margin-bottom: 10px;
        }
        h1 {
            color: #2c3e50;
            margin: 0;
        }
        #clock {
            font-size: 1.2em;
            color: #3498db;
            margin-top: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        .edit-btn {
            background-color: #f39c12;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .add-btn {
            background-color: #2ecc71;
            margin-top: 10px;
        }
        input[type="text"] {
            padding: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='muluma.png') }}" alt="Muluma Logo">
        <h1>Muluma Scheduler</h1>
        <div id="clock"></div>
    </div>

    <table id="taskTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Task</th>
                <th>Backlog</th>
                <th>Process</th>
                <th>Done</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Tasks will appear here -->
        </tbody>
    </table>

    <!-- Input fields -->
    <input type="text" id="newName" placeholder="Enter name">
    <input type="text" id="newSurname" placeholder="Enter surname">
    <input type="text" id="newTask" placeholder="Enter Date">
    <input type="text" id="newBacklog" placeholder="Enter backlog">
    <input type="text" id="newProcess" placeholder="Enter process">
    <input type="text" id="newDone" placeholder="Enter done">
    <button class="add-btn" onclick="addTask()">Enter</button>

    <script>
        let taskCount = 0;

        function addTask() {
            const nameInput = document.getElementById('newName');
            const surnameInput = document.getElementById('newSurname');
            const taskInput = document.getElementById('newTask');
            const backlogInput = document.getElementById('newBacklog');
            const processInput = document.getElementById('newProcess');
            const doneInput = document.getElementById('newDone');

            const name = nameInput.value.trim();
            const surname = surnameInput.value.trim();
            const task = taskInput.value.trim();
            const backlog = backlogInput.value.trim();
            const process = processInput.value.trim();
            const done = doneInput.value.trim();

            if (!name || !surname || !task) {
                return alert("Please fill in Name, Surname, and Task.");
            }

            taskCount++;
            const table = document.getElementById('taskTable').getElementsByTagName('tbody')[0];
            const row = table.insertRow();
            row.setAttribute('id', 'task-' + taskCount);

            row.insertCell(0).textContent = taskCount;
            row.insertCell(1).textContent = name;
            row.insertCell(2).textContent = surname;
            row.insertCell(3).textContent = task;
            row.insertCell(4).textContent = backlog;
            row.insertCell(5).textContent = process;
            row.insertCell(6).textContent = done;
            row.insertCell(7).innerHTML = `
                <button class="edit-btn" onclick="editTask(${taskCount})">Edit</button>
                <button class="delete-btn" onclick="deleteTask(${taskCount})">Delete</button>
            `;

            // Clear inputs
            nameInput.value = '';
            surnameInput.value = '';
            taskInput.value = '';
            backlogInput.value = '';
            processInput.value = '';
            doneInput.value = '';
        }

        function editTask(id) {
            const row = document.getElementById('task-' + id);
            for (let i = 1; i <= 6; i++) {
                const currentValue = row.cells[i].textContent;
                const newValue = prompt(`Edit value (${row.cells[i].textContent}):`, currentValue);
                if (newValue !== null && newValue.trim() !== '') {
                    row.cells[i].textContent = newValue.trim();
                }
            }
        }

        function deleteTask(id) {
            const row = document.getElementById('task-' + id);
            row.remove();
        }

        // Clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
